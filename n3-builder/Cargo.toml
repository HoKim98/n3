[package]
name = "n3-builder"
version = "0.1.0"
authors = ["h <besqer996@gnu.ac.kr>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["cli"]

cli = ["dialoguer"]
test-nightly = []

[dependencies]
n3-parser = { path = "../n3-parser" }

Inflector = "0.11"
num-traits = "0.2"

bincode = "1.3"
serde = { version = "1.0", features = ["derive"] }

dialoguer = { version = "0.6", optional = true }
dirs = "3.0"
glob = "0.3"

[dev-dependencies]
maplit = "1.0"
